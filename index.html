            { word: "INTRIGUE", meaning: "To arouse the curiosity or interest of, to fascinate; (n.) secret plotting.", synonyms: "scheme, plot, conspiracy, fascinate, puzzle.", antonyms: "bore, repel, alienate, honesty.", example: "The mysterious letter served only to INTRIGUE the detective." },
            { word: "JURISDICTION", meaning: "An area of authority or control; the right to administer justice.", synonyms: "purview, domain, sphere, authority, control.", antonyms: "incompetence, powerlessness.", example: "The case fell outside the local court's JURISDICTION." },
            { word: "PLAUSIBLE", meaning: "Appearing true, reasonable, or fair.", synonyms: "believable, probable, credible, likely.", antonyms: "improbable, unbelievable, unlikely, far-fetched.", example: "The witness provided a PLAUSIBLE account of the accident." },
            { word: "PLEBEIAN", meaning: "Common, vulgar; belonging to the lower class; (n.) a common person, member of the lower class.", synonyms: "commonplace, lowborn, vulgar, unrefined.", antonyms: "aristocratic, refined, polished, royal.", example: "He preferred simple, PLEBEIAN meals over gourmet dining." },
            { word: "PRODIGAL", meaning: "Wastefully extravagant; lavishly or generously abundant; (n.) one who is wasteful and self-indulgent.", synonyms: "spendthrift, improvident, lavish, wasteful.", antonyms: "frugal, economical, stingy, miserly.", example: "The PRODIGAL son quickly spent his inheritance on trivial things." },

            { word: "PULVERIZE", meaning: "To grind or pound to a powder or dust; to destroy or overcome (as if by smashing into fragments).", synonyms: "crush, demolish, grind, smash.", antonyms: "cement, reinforce, rebuild, preserve.", example: "The demolition crew used explosives to PULVERIZE the old factory." },
            { word: "VOLATILE", meaning: "Highly changeable, fickle; tending to become violent or explosive; changing readily from the liquid to the gaseous state.", synonyms: "unstable, erratic, explosive, unpredictable.", antonyms: "stable, steady, predictable, constant.", example: "The political situation in the region remained highly VOLATILE." },
        ];

        function playStaticAudio(word) {
            const audioId = `audio-${word.toLowerCase()}`;
            const audio = document.getElementById(audioId);
            if (audio) {
                audio.pause();
                audio.currentTime = 0;
                audio.play();
            } else {
                alertUser(`Audio file for "${word.toUpperCase()}.mp3" not found. Please ensure the file is in the same directory.`);
            }
        }
        
        function alertUser(message) {
            const existingAlert = document.getElementById('custom-alert');
            if (existingAlert) existingAlert.remove();

            const alertDiv = document.createElement('div');
            alertDiv.id = 'custom-alert';
            alertDiv.className = 'fixed top-4 right-4 bg-red-600 text-white p-4 rounded-lg shadow-xl z-50 transition-opacity duration-300';
            alertDiv.textContent = message;
            document.body.appendChild(alertDiv);

            setTimeout(() => {
                alertDiv.style.opacity = '0';
                setTimeout(() => alertDiv.remove(), 300);
            }, 5000);
        }

        function renderVocabulary() {
            const container = document.getElementById('vocabulary-list');
            
            // Color mapping for aesthetic cycling
            const colorClassMap = {
                "red": "border-red-500", "blue": "border-blue-500", "green": "border-green-500", 
                "purple": "border-purple-500", "orange": "border-orange-500"
            };
            const titleColorClassMap = {
                "red": "text-red-700", "blue": "text-blue-700", "green": "text-green-700", 
                "purple": "text-purple-700", "orange": "text-orange-700"
            };
            // Highlight color is RED as requested for the example sentence
            const highlightColor = "text-red-600";
            
            const colorCycle = ['red', 'blue', 'green', 'purple', 'orange'];


            container.innerHTML = vocabularyData.map((item, index) => {
                
                const itemColor = colorCycle[index % colorCycle.length];
                
                const colorClass = `border-l-4 ${colorClassMap[itemColor] || 'border-gray-500'}`;
                const titleColorClass = titleColorClassMap[itemColor] || 'text-gray-700';

                const wordLower = item.word.toLowerCase();
                const audioPath = `${wordLower}.mp3`;
                
                // 1. Highlight the entry word in the example sentence (ALWAYS RED)
                const exampleRegex = new RegExp(`\\b${item.word}\\b`, 'gi');
                const highlightedExample = item.example.replace(exampleRegex, 
                    `<span class="font-bold ${highlightColor}">$&</span>`
                );
                
                const icon = getIconForWord(item.word);


                return `
                    <div class="vocab-card bg-white p-6 rounded-xl ${colorClass}">
                        <div class="flex justify-between items-start mb-3">
                            <!-- Word and Icon -->
                            <div class="flex items-center space-x-3">
                                <h2 class="text-2xl font-bold ${titleColorClass}">
                                    ${index + 1}. ${item.word}
                                </h2>
                                <span class="vocab-icon" title="Illustration for ${item.word}">${icon}</span>
                            </div>

                            <!-- Play button -->
                            <button 
                                class="play-btn p-3 rounded-full flex-shrink-0 flex items-center justify-center text-sm font-semibold shadow-md hover:shadow-lg"
                                onclick="playStaticAudio('${item.word}')"
                            >
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M7 6v12l10-6z" />
                                </svg>
                            </button>
                            <!-- Hidden Audio Element -->
                            <audio id="audio-${wordLower}" class="audio-player">
                                <source src="${audioPath}" type="audio/mpeg">
                                Your browser does not support the audio element.
                            </audio>
                        </div>
                        
                        <!-- 1. Meaning -->
                        <p class="mt-1 text-gray-800"><span class="font-semibold">Meaning:</span> ${item.meaning}</p>
                        
                        <!-- 2. Example (Now in black text with red highlight) -->
                        <p class="mt-3 text-base italic text-gray-700">
                           <span class="font-semibold not-italic">Example:</span> ${highlightedExample}
                        </p>
                        
                        <!-- 3. Synonyms (Moved after Example) -->
                        <p class="mt-3 text-sm text-green-700"><span class="font-semibold">Synonyms:</span> ${item.synonyms}</p>

                        <!-- 4. Antonyms (Moved after Synonyms) -->
                        <p class="mt-1 text-sm text-yellow-700"><span class="font-semibold">Antonyms:</span> ${item.antonyms}</p>
                    </div>
                `;
            }).join('');
        }

        // Initialize on load
        window.onload = renderVocabulary;
    </script>
